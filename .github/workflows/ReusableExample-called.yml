name: Called Workflow
on: 
  workflow_call:
    inputs:
      catName:
        required: true
      catColour:
        required: true

jobs:
  example_job:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:

    - name: Echo inputs
      run: echo $NAME is $COLOUR!
      env:
        NAME: '["${{ inputs.catName }}"]'
        COLOUR: '["${{ inputs.catColour }}"]'    