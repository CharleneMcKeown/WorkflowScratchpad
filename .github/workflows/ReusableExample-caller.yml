name: Reuseable Workflow Example

on: 
  workflow_dispatch:
    inputs:
      catName:
        required: true
      catColour:
        required: true
      logLevel:
              description: 'Log level'
              required: true
              default: 'warning' 
              type: choice
              options:
              - info
              - warning
              - debug 
jobs:
  call-workflow-passing-data:
    if: ${{ contains(github.head_ref, '/feature/') || contains(github.head_ref, '/release/') || startsWith(github.head_ref, 'hotfix/') }}
    uses: charlenemckeown/WorkflowScratchpad/.github/workflows/ReusableExample-called.yml@main
    with:
      NAME: ${{ github.event.inputs.catName }}
      COLOUR: ${{ github.event.inputs.catColour }}
